<body>
    <header>
        <nav class="navbar">
            <div class="navbar-detail" >
                <a>

       </header>
       <!-- endof header -->

       <!-- billing form & rental form -->
  <section>
    <div class="main">

        <div class="forms">

            <div class="billing-form">
    
                <div class="header-billing">
                    <div>
                        <h3 id="title">Billing Info</h3>
                        <p>please enter your billing info.</p>
                    </div>
                    <span>step 1 of 4</span>
                </div>
    <div class="body-billing">
        <div class="form">
            <label>name</label>
            <input type="text" placeholder="yourname">
            <label>address</label>
            <input type="text" placeholder="address">
        </div>
        <div class="form">
            <label>phone number</label>
            <input type="text" placeholder="phone number">
            <label>Town/city</label>
            <input type="text" placeholder="town/city">
        </div>
    </div>
    
    </div>
    <!-- rental form -->
    <div class="rental-form">
        <div class="header-rental">
            <div>
                <h3 id="title">Rental Info</h3>
                <p>please enter your billing info.</p>
            </div>
            <span>step 2 of 4</span>
        </div>
        <div class="check">
            <input type="radio"  id="type-A">
            <span>pickUp</span>
        </div>
        <div class="pickup-form">
            <div class="form">
                <label>name</label>
                <input type="text" placeholder="yourname">
                <label>address</label>
                <input type="text" placeholder="address">
            </div>
            <div class="date">
                <label>Date</label>
                <input type="" placeholder="date">
            </div>
        </div>
        <div class="check">
            <input type="radio"  id="type-A">
            <span>Dropoff</span>
        </div>
        <div class="pickup-form">
            <div class="form">
                <label>name</label>
                <input type="text" placeholder="yourname">
                <label>address</label>
                <input type="text" placeholder="address">
            </div>
            <div class="date">
                <label>Date</label>
                <input type="" placeholder="date">
            </div>
        </div>
        </div>
    </div>
    
    <div class="summery">
    
        <div class="summery-form">
        
        </div>
    </div>





       </div>

  </section>
